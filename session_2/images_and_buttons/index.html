    <hr />

    <div class="container d-grid">
      <div class="row">
        <div class="col-4">
          <img src="assets/images/image1.jpg" class="img-fluid" />
        </div>
        <div class="col-4">
          <img src="assets/images/image1.jpg" class="img-fluid" />
        </div>
        <div class="col-4">
          <img src="assets/images/image1.jpg" class="img-fluid" />
        </div>
      </div>
    </div>

    <hr />

    <div class="container d-grid">
      <div class="row">
        <div class="col-4">
          <img src="assets/images/image2.jpg" class="img-thumbnail" />
        </div>
        <div class="col-4">
          <img src="assets/images/image2.jpg" class="img-thumbnail" />
        </div>
        <div class="col-4">
          <img src="assets/images/image2.jpg" class="img-thumbnail" />
        </div>
      </div>
    </div>

    <hr />

    <div class="container d-grid">
      <div class="row">
        <div class="col-4">
          <img src="assets/images/image3.jpg" class="img-fluid rounded" />
        </div>
        <div class="col-4">
          <img src="assets/images/image3.jpg" class="img-fluid rounded" />
        </div>
        <div class="col-4">
          <img src="assets/images/image3.jpg" class="img-fluid rounded" />
        </div>
      </div>
    </div>

    <hr />

    <div class="container d-grid">
      <div class="row">
        <div class="col-4">
          <figure>
            <img src="assets/images/image4.jpg" class="figure-img img-fluid rounded" />
            <figcaption class="figure-caption text-start">This is Image 4</figcaption>
          </figure>
        </div>
        <div class="col-4">
          <figure>
            <img src="assets/images/image4.jpg" class="figure-img img-fluid rounded" />
            <figcaption class="figure-caption text-center">This is Image 4</figcaption>
          </figure>
        </div>
        <div class="col-4">
          <figure>
            <img src="assets/images/image4.jpg" class="figure-img img-fluid rounded" />
            <figcaption class="figure-caption text-end">This is Image 4</figcaption>
          </figure>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <button class="btn btn-primary">Click me (Primary)</button>
      <button class="btn btn-secondary">Click me (Secondary)</button>
      <button class="btn btn-success">Click me (Success)</button>
      <button class="btn btn-warning">Click me (Warning)</button>
      <button class="btn btn-danger">Click me (Danger)</button>
      <button class="btn btn-info">Click me (Info)</button>
    </div>

    <div class="container">
      <button class="btn btn-outline-primary">Click me (Primary)</button>
      <button class="btn btn-outline-secondary">Click me (Secondary)</button>
      <button class="btn btn-outline-success">Click me (Success)</button>
      <button class="btn btn-outline-warning">Click me (Warning)</button>
      <button class="btn btn-outline-danger">Click me (Danger)</button>
      <button class="btn btn-outline-info">Click me (Info)</button>
    </div>

    <div class="container">
      <button class="btn btn-primary btn-disabled" disabled>Disabled</button>

      <button class="btn btn-primary btn-lg">Large</button>
      <button class="btn btn-primary">Default</button>
      <button class="btn btn-primary btn-sm">Small</button>
    </div>

    <hr />
    <div class="container">
      <div class="btn-group">
        <button class="btn btn-success">OK</button>
        <button class="btn btn-warning">Maybe</button>
        <button class="btn btn-danger">NG</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-outline-success">OK</button>
        <button class="btn btn-outline-warning">Maybe</button>
        <button class="btn btn-outline-danger">NG</button>
      </div>

      <div class="btn-group btn-group-sm">
        <button class="btn btn-outline-success">OK</button>
        <button class="btn btn-outline-warning">Maybe</button>
        <button class="btn btn-outline-danger">NG</button>
      </div>
    </div>
