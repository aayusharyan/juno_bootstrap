    <!-- Projects Section -->
    <div class="container px-2">
      <h5 class="display-5 text-center">Contact Me</h5>
      <form class="needs-validation pt-2" novalidate>
        <div class="container my-1 gap-2 py-2 border rounded">
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input id="first_name" type="text" class="form-control" required />
              <span class="invalid-feedback">First Name is required.</span>
            </div>
            <div class="col-12 col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input id="last_name" type="text" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" required />
              <span class="invalid-feedback">Email Address should be entered and valid.</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" required></textarea>
              <span class="invalid-feedback">Message is required.</span>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div class="col-auto">
              <button class="btn btn-outline-secondary" type="reset">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    </script>
  </body>
