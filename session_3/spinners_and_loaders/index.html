<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Comapible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <title>Spinners and Loaders</title>
  </head>

  <body>
    <div class="container">
      <h5 class="display-5">Spinners and Loaders.</h3>
    </div>

    <div class="container">
      <div class="spinner-border float-end"></div>

      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-success"></div>
    </div>

    <hr />

    <div class="container">
      <div class="spinner-border float-end spinner-border-sm"></div>

      <div class="spinner-border text-primary spinner-border-sm"></div>
      <div class="spinner-border text-success spinner-border-sm"></div>
    </div>

    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>
      <span>Loading...</span>
    </button>

    <button class="btn btn-primary p-0">
      <span class="spinner-border spinner-border-sm"></span>
      <span>Loading...</span>
    </button>

    <hr />

    <div class="container">
      <div class="progress">
        <div class="progress-bar w-50"></div>
      </div>

      <div class="progress mt-2">
        <div class="progress-bar w-25 bg-warning"></div>
      </div>

      <div class="progress my-1">
        <div class="progress-bar progress-bar-striped w-75 bg-danger"></div>
      </div>


      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-success">Loading...</div>
      </div>


      <div class="progress">
        <div class="progress-bar bg-warning w-25">25%</div>
        <div class="progress-bar bg-info w-25">25%</div>
      </div>
    </div>

    <hr />

    <div class="container d-grid">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <img src="assets/images/image1.jpg" class="card-img-top" alt="Programming" />
            <div class="card-body">
              <h6 class="card-title">This is Card</h6>
              <p class="card-text">This is the text of that card</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
