<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Comapible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <title>Badges and Alerts</title>
  </head>

  <body>
    <div class="container">
      <h5 class="display-5">
        Badges and Alerts.
        <span class="badge text-bg-primary">100</span>
      </h3>
    </div>

    <div class="container my-2">

      <div id="warning-alert" class="alert alert-warning d-none">
        This is a warning!

        <button class="btn-close float-end" data-bs-dismiss="alert"></button>
      </div>
      <button class="btn btn-warning" onClick="showAlert();">Show Alert</button>
      <button class="btn btn-danger" onClick="closeAlert();">Close Alert</button>
    </div>

    <div class="container mt-2">
      <button class="btn btn-success">
        New Notifications
        <span class="badge text-bg-danger">10+</span>
      </button>
    </div>

    <div class="container mt-2">
      <button class="btn btn-success">
        New Notifications
        <span class="badge rounded-pill text-bg-danger">10+</span>
      </button>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      function showAlert() {
        document.getElementById("warning-alert").classList.remove('d-none');
      }

      function closeAlert() {
        const alert_element = document.getElementById("warning-alert");
        const alert = new bootstrap.Alert(alert_element);
        alert.close();
      }
    </script>
  </body>
</html>
