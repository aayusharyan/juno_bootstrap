<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Comapible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <title>Inputs and Forms</title>
  </head>

  <body>
    <div class="container p-3">
      <h3 class="display-3 text-center">Inputs and Forms</h3>
    </div>

    <hr />

    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="my-1">
          <label for="first_name" class="form-label">First Name</label>
          <input id="first_name" type="text" class="form-control" required />
          <span class="valid-feedback">This is perfectly fine</span>
          <span class="invalid-feedback">Oh no! This is wrong.</span>
        </div>
        <div class="my-1">
          <label for="last_name" class="form-label">Last Name</label>
          <input id="last_name" type="text" class="form-control" />
          <p class="form-text">If you have a middle name, please enter it here.</p>
        </div>
        <div class="my-1">
          <input type="number" placeholder="salary" class="form-control" min="100" max="1000" required />
          <span class="invalid-feedback">The salary is not correct.</span>
        </div>
        <div class="my-1">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required />
          <p class="form-text">Password should be minimum 8 characters.</p>
        </div>
        <div class="my-1">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hobbies_programming" name="hobbies" />
            <label class="form-check-label" for="hobbies_programming">Programming</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="hobbies_gaming" name="hobbies" />
            <label class="form-check-label" for="hobbies_gaming">Gaming</label>
          </div>
        </div>
        <hr />
        <div class="my-1">
          <div class="form-check">
            <input type="radio" id="gender_male" class="form-check-input" name="gender" />
            <label for="gender_male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" id="gender_female" class="form-check-input" name="gender" />
            <label for="gender_female" class="form-check-label">Female</label>
          </div>
        </div>
        <div class="my-1">
          <textarea class="form-control" placeholder="Address"></textarea>
        </div>
        <div class="my-1 input-group">
          <input class="form-control" type="number" placeholder="Minimum Salary" />
          <span class="input-group-text">to</span>
          <input class="form-control" type="number" placeholder="Maximum Salary" />
        </div>
        <div class="my-1 input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" />
        </div>
        <div class="my-1">
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="my-1">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-outline-secondary">Reset <i class="bi bi-x-circle"></i></button>
          <button type="button" class="btn btn-info float-end">Ainvayi</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false
        );
      });
    </script>
  </body>
</html>
