<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Comapible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <title>Tooltips and Modals</title>
  </head>

  <body>
    <div class="container p-3">
      <h3 class="display-3 text-center">Tooltips and Modals</h3>
    </div>

    <hr />

    <div class="container">
      <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="This is helpful content">
        Hover on me
      </button>

      <h1 class="display-1 d-inline-block" data-bs-toggle="tooltip" data-bs-title="Text content">Hover on me</h1>

      <br />

      <button class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#modal1">Load Modal</button>

      <button class="btn btn-outline-secondary mt-3" onClick="openModal();">Open Modal using JS</button>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="modal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">This is modal title</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>This is modal body</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));

      const modal_element = document.getElementById('modal1');
      const modal1 = new bootstrap.Modal(modal_element);

      function openModal() {
        modal1.show();
      }
    </script>
  </body>
</html>
